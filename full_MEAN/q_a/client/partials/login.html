<h1>Q&A</h1>

<h3>Create</h3>
<form ng-submit=UC.create(UC.newUser)>
	<p>Name: <input type="text" ng-model="UC.newUser.name" /></p>
	<p>Password: <input type="password" ng-model="UC.newUser.password" /></p>
	<p><input type="submit" value="Create"></p>
</form>

<p ng-repeat='error in UC.reg_err'>{{error}}</p>

<h3>Login</h3>
<form ng-submit=UC.login(UC.user)>
	<p>Name: <input type="text" ng-model="UC.user.name" /></p>
	<p>Password: <input type="password" ng-model="UC.user.password" /></p>
	<p><input type="submit" value="Login"></p>
</form>

<p ng-repeat='error in UC.login_err'>{{error}}</p>
